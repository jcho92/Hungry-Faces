<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marvel Hero Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mb-2">
            <div class="col">
                <h1>Marvel Hero Generator</h1>
                <hr>
                <img class="marveluniverse" src="assets/images/marvel characters.jpg" width="800" />
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <form>
                    <input type="file" id="filePicker" name="image_file">
                    <span class="file1">Pick your image</span>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="personDiv" class="col"><img src="https://via.placeholder.com/300X450"></div>
            <div id="marvelDiv" class="col"><img src="https://via.placeholder.com/300X450"></div>
        </div>
    </div>
    <script>
        $(".file1").bind("click", function () {
            $("#filePicker").click();
        });
    </script>
    <!-- <script src="./assets/app.js"></script> -->
    <script src="./assets/app.js"></script>
    <!-- <script src="./assets/marvel.js"></script> -->
</body>

</html>
