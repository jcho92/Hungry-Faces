<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marvel Hero Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
</head>

<body>
    
    <div id="loaderDiv" class="loader d-none"></div>

    <div id="mainContentDiv" class="container">
        <div class="row mb-4">
            <div class="col justify-content-center">
                <h1>Marvel Hero Generator</h1>
                <hr>
                <img id="mainSplashImg" class="marveluniverse" src="./assets/images/marvel_characters.jpg">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <section>
                    <h1>How to use</h1>
                        <ul>
                            <li>Choose a picture with your face</li>
                            <li>Your friendly neighborhood AI will analyze</li>
                            <li>A unique Marvel Character avatar will be returned for your face</li>
                        </ul>
                </section>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col text-center">
                <form>
                    <input type="file" id="filePicker" name="image_file">
                    <span class="file1">Upload a picture of your face!</span>
                </form>
            </div>
        </div>
        <div class="row">
            <div id="personDiv" class="col"></div>
            <div id="marvelDiv" class="col"></div>
        </div>
    </div>
    <script>
        $(".file1").bind("click", function () {
            $("#filePicker").click();
        });
    </script>
    <script>
            
        </script>
    <script src="./assets/app.js"></script>
    
</body>

</html>
